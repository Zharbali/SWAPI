<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto mt-8 min-h-screen">
      <h1>Search Results for "{{ search_query }}"</h1>
      {% for category, results in search_results.items() %}
        <h2 class="text-xl mt-4 mb-2">{{ category.capitalize() }}</h2>
        <div class="grid grid-cols-3 gap-4">
          {% for item in results.get('results', []) %}
            <div class="card bg-white p-4 shadow-lg rounded-lg">
              <h3 class="text-lg font-bold mb-2">{{ item.name }}</h3>
              <img src="{{ item.image_url }}" alt="{{ item.name }}" class="w-full h-48 object-cover mb-4" onerror="this.onerror=null;this.src='{{ item.placeholder_image_url }}';">
              <!-- Additional details can be added here -->
            </div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
    {% include 'partials/_footer.html' %}
  </body>
</html>
