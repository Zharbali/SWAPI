<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto mt-8 min-h-screen">
      <div class="grid grid-cols-3 gap-4">
        {% for starship in starships %}
          <div class="card bg-white p-4 shadow-lg rounded-lg">
            <h2 class="text-xl font-bold mb-2">{{ starship.name }}</h2>
            <p>Model: {{ starship.model }}</p>
            <p>Manufacturer: {{ starship.manufacturer }}</p>
            <p>Cost in Credits: {{ starship.cost_in_credits }}</p>
            <img src="{{ starship.image_url }}" alt="{{ starship.name }}" class="w-full h-48 object-cover mb-4">
          </div>
        {% endfor %}
      </div>
    </div>
    {% include 'partials/_footer.html' %}
  </body>
</html>
